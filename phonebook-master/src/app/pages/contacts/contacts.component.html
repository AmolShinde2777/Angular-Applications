<mat-nav-list>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email Id</th>
          <th>Phone Number</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of contacts">
          <td>{{x.firstName}}</td>
          <td>{{x.lastName}}</td>
          <td>{{x.email}}</td>
          <td>{{x.phoneNumber}}</td>
          <td>{{x.status == true ? 'Active' : 'Inactive'}}</td>
          <td><button mat-icon-button (click)="delete(x)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
            <button mat-icon-button (click)="edit(x)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</mat-nav-list>

<button mat-fab (click)="add()" matTooltip="Add Contact" matTooltipPosition="above">
  <mat-icon>add</mat-icon>
</button>
